<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Code Guru</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f9f4;
            color: #333;
        }

        header {
            background-color: #352760;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        .container {
            max-width: 400px;
            height:420px;
            border:1px solid black;
            margin: 50px auto;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 2px 4px 10px 2px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: #48a179;
            font-size:30px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            margin: 20px 10px;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            font-size: 1em;
            background-color: #089595;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #005a2f;
        }
        #sub
        {
            width:300px;
            margin:auto;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
        }

        .footer a {
            color: #00743f;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
        @media (max-width:700px)
        {
            .container{
                width:100%;
                height: auto;
                
            }
            input{
                width:60%;
            }
            #sub
            {
                width:60%;
            }
            header
            {
                width:120%;
                margin:0px;
                /* padding:0px; */
            }
            h2
            {
                font-size:18px;
                width:100%;
                /* margin:0px; */
            }
        }
        
    </style>
</head>
<body>
    <header>
        <h2>Code Guru - AI BASED LEARNING PLATFORM</h2>
    </header>
    <div class="container">
        <h1>Sign IN Here</h1>
        <form>
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            <button type="submit" id="sub">Sign In</button>
        </form>
        <div class="footer">
            <p>Don't have an account? <a href="#">Sign Up</a></p>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Guru - Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5; /* Light background color */
            background: linear-gradient(rgb(50, 49, 43),yellow);
            color: #333;
        }
        .container {
            max-width: 600px; /* Wider container for similarity */
            margin: 50px auto;
            padding: 40px;
            background: #fdfbfb; /* White background like the card */
            /* background: linear-gradient(#cdd6db,rgb(203, 234, 244)); */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .container .header{
            margin-bottom:20px;
            background-color: rgb(63, 237, 63);;
        }
        .header h1 {
            text-align: center;
            color: #141618; /* Dark green-ish text color */
            font-weight: bold;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-size: 1.1em;
            font-weight: bold;
            color: #2d3748;
        }
        input[type="text"], input[type="number"], select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #e2e8f0;
            border-radius: 5px;
            font-size: 1em;
        }
        textarea {
            resize: vertical;
        }
        button {
            background: #3182ce; /* Blue-green color */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #2b6cb0; /* Slightly darker hover effect */
        }
        .floating {
            position: absolute;
            border-radius: 50%;
            opacity: 0.7;
            animation: float 2000ms infinite alternate;
        }
        .floating-1 { width: 20px; height: 20px; background: #ff5722; top: 40%; left: 30%; animation-delay: 1s; }
        .floating-2 { width: 30px; height: 30px; background: #ffc107; top: 70%; left: 80%; animation-delay: 2s; }
        .floating-3 { width: 20px; height: 20px; background: #03a9f4; top: 90%; left: 20%; animation-delay: 3s; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-500px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes float {
            from { transform: translate(0, 0); }
            to { transform: translate(800px, -800px); }
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #2d3748;
            color: #fff;
            border-radius: 10px 10px 0 0;
        }
        .header h1 {
            margin: 0;
            font-size: 1.8em;
        }
        .header button {
            background: #48bb78; /* Green for the Get Started */
            padding: 10px 15px;
            font-size: 1em;
        }
        .header button:hover {
            background: #38a169;
        }
    </style>
</head>
<body>
    <div class="floating floating-1"></div>
    <div class="floating floating-2"></div>
    <div class="floating floating-3"></div>
    <div class="container">
        <div class="header">
            <h1>Code Guru: Survey Form</h1>
            <!-- <button>Get Started</button> -->
        </div>
        <form id="surveyForm">
            <label for="education">Select Your Education Level:</label>
            <select id="education" name="education" required>
                <option value="">--Select--</option>
                <option value="Class 10th or Below">Class 10th or Below</option>
                <option value="Class 11-12th">Class 11-12th</option>
                <option value="Bachelors Student">Bachelors Student</option>
                <option value="Masters Student">Masters Student</option>
            </select>

            <label for="marks">Enter Your Marks/CGPA (if applicable):</label>
            <input type="text" id="marks" name="marks" placeholder="Enter Marks or CGPA" />

            <label for="topics">Which Computer Topics Are You Interested In?</label>
            <textarea id="topics" name="topics" rows="3" placeholder="e.g., Web Development, Machine Learning, Data Structures" required></textarea>

            <h2>Quiz Section</h2>
            <label for="q1">1. What does HTML stand for?</label>
            <input type="text" id="q1" name="q1" placeholder="Your Answer" required />

            <label for="q2">2. Which programming language is used for web development?</label>
            <input type="text" id="q2" name="q2" placeholder="Your Answer" required />

            <label for="q3">3. What is the full form of AI?</label>
            <input type="text" id="q3" name="q3" placeholder="Your Answer" required />

            <button type="submit">Submit Form</button>
        </form>
    </div>

    <script>
        document.getElementById('surveyForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Gather form data
            const education = document.getElementById('education').value;
            const marks = document.getElementById('marks').value;
            const topics = document.getElementById('topics').value;
            const q1 = document.getElementById('q1').value;
            const q2 = document.getElementById('q2').value;
            const q3 = document.getElementById('q3').value;

            // Process the form data
            alert(`
                Survey Submitted Successfully!
                - Education Level: ${education}
                - Marks/CGPA: ${marks}
                - Topics Interested: ${topics}
                Quiz Answers:
                1. ${q1}
                2. ${q2}
                3. ${q3}
            `);
            window.open('C:\devlp\Codeguru\studyarea.html', '_blank');

        });
    </script>
</body>
</html>
